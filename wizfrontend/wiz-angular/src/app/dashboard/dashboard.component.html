<div fxLayout="row" fxLayoutAlign="space-evenly center" class="back">
  <mat-tab-group dynamicHeight>
      <mat-tab label="profile">
        <!-- profile start -->
        <mat-card class="example-card">
          <div fxLayout="row wrap" fxLayoutAlign="space-between">
              <div fxFlex="15%">
                  <mat-icon>public</mat-icon>
              </div>
              <div fxFlex="65%">
                  <mat-card-title class="title">{{profile.name}}</mat-card-title>
                  <mat-card-subtitle class="title">{{profile.email}}</mat-card-subtitle>
              </div>
              <div fxFlex="10%">
              </div>
              <div fxFlex="10%">
                <ngx-avatar mat-icon-button [name]="profile.name" ></ngx-avatar>
              </div>
          </div>
          <mat-divider></mat-divider>
          <mat-card-content>
              <div class="flex-container" fxLayout="row wrap" fxLayoutAlign="space-around center">
                <mat-icon>edit</mat-icon>

                  <mat-divider vertical style="height: 80px"></mat-divider>
                  <div fxFlex="70%">
                      <p>
                          Mobile number: {{profile.number}}
                      </p>
                  </div>
              </div>
          </mat-card-content>
      </mat-card>
      <!-- profile end -->
      </mat-tab>
      <mat-tab label="student list">
          <div class="example-container mat-elevation-z8">
            <div
              class="example-loading-shade"
              *ngIf="isLoadingResults"
            >
              <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>

            <div class="example-table-container">
              <table
                mat-table
                [dataSource]="data"
                class="example-table"
                matSort
                matSortActive="created"
                matSortDisableClear
                matSortDirection="desc"
              >
                <!-- Number Column -->
                <ng-container matColumnDef="mobileNumber">
                  <th mat-header-cell *matHeaderCellDef>mobileNumber</th>
                  <td mat-cell *matCellDef="let row">{{ row.mobileNumber }}</td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>Email</th>
                  <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                </ng-container>

                <!-- State Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                </ng-container>

                <!-- Created Column -->
                <ng-container matColumnDef="created" >
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                  >
                    Created
                  </th>
                  <td mat-cell *matCellDef="let row">
                    {{ row.created_at | date }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </div>

            <mat-paginator
              [length]="resultsLength"
              [pageSize]="10"
              [pageSizeOptions]="[10, 25, 100]"
            ></mat-paginator>
        </div>
      </mat-tab>
  </mat-tab-group>
</div>
